<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="name">

    </h1>
    <div class="day">
        <form id="day">
            <label for="weekday">Select a weekday:</label>
            <select name="weekday" id="weekday">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container">
        <div id="btn">

        </div>
    </div>
    <script>
        let temp = document.getElementById('day');
        temp.addEventListener('submit', (e) => {
            e.preventDefault();
            day = document.getElementById('weekday').value;
            fetch('/timetable')
                .then(response => response.json())
                .then(panel => {
                    const btnContainer = document.getElementById('btn');
                    document.addEventListener('submit',()=>{
                        btnContainer.innerHTML = '';
                    })
                    panel.forEach(element => {
                        if (element.day == day) {
                            const panel = `<button>${element.panel_name}</button>`;
                            btnContainer.insertAdjacentHTML('beforeend', panel);
                        }
                    })
                })
        })
        fetch('/name')
            .then(response => response.json())
            .then(name => {
                name.forEach(element => {
                    const name = `<span>welcome! ${element.fname} ${element.lname}</span>`;
                    document.getElementById('name').insertAdjacentHTML('beforeend', name);
                });
            })
    </script>
</body>

</html>
